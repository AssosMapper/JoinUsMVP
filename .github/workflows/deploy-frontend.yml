name: Deploy Vue App on VPS

on:
  push:
    branches: [main]

jobs:
  build-on-vps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "."
          target: "/tmp/joinus-temp"

      - name: SSH and build
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /tmp/joinus-temp/app
            cp /var/www/agoraction/agoraction.fr/.env.production .env.production
            npm ci
            npm run build
            rm -rf /var/www/agoraction/agoraction.fr/* 
            cp -r dist/* /var/www/agoraction/agoraction.fr/
            rm -rf /tmp/joinus-temp
