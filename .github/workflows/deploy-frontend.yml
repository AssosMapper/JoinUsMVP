name: Deploy Vue App on VPS

on:
  push:
    branches: [main,test-ci]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create app directory
        run: mkdir -p app

      - name: Copy .env.production from VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "/var/www/agoraction/agoraction.fr/.env.production"
          target: "app/.env.production"

      - name: Build Docker image
        run: |
          cd app
          docker build . --file Dockerfile --tag vue-app-build:latest

      - name: Extract build files from Docker
        run: |
          cd app
          CONTAINER_ID=$(docker create vue-app-build:latest)
          docker cp $CONTAINER_ID:/app/dist ./dist
          docker rm $CONTAINER_ID

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "app/dist/*"
          target: "/var/www/agoraction/agoraction.fr/"
          strip_components: 1

      - name: Verify deployment
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            if [ -f "/var/www/agoraction/agoraction.fr/index.html" ]; then
              echo "‚úÖ D√©ploiement r√©ussi !"
              echo "üìÅ Fichiers d√©ploy√©s dans: /var/www/agoraction/agoraction.fr"
            else
              echo "‚ùå Erreur: index.html non trouv√©"
              exit 1
            fi