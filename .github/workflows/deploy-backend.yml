name: Deploy Backend API on VPS

on:
  push:
    branches: [main]
    paths:
      - 'back-core/**'
      - 'shared/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass
        
      - name: Add remote server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts

      - name: Download .env with Password
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" scp ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/secret/api.agoraction.fr/.env back-core/.env
          echo "‚úÖ Fichier .env t√©l√©charg√©"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: back-core/Dockerfile
          tags: agoraction_api:latest
          push: false
          load: true
        


      - name: Save Docker image to tar
        run: |
          docker save -o agoraction_api.tar agoraction_api:latest
          sudo chmod 644 agoraction_api.tar
          echo "‚úÖ Image Docker sauvegard√©e"
          ls -lh agoraction_api.tar

      - name: Transfer Docker image to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "agoraction_api.tar"
          target: "/tmp/"
          strip_components: 0

      - name: Verify tar file on VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "üîç V√©rification du fichier tar sur le VPS..."
            if [ ! -f /tmp/agoraction_api.tar ]; then
              echo "‚ùå Erreur: Le fichier /tmp/agoraction_api.tar n'existe pas"
              exit 1
            fi
            if [ ! -s /tmp/agoraction_api.tar ]; then
              echo "‚ùå Erreur: Le fichier /tmp/agoraction_api.tar est vide"
              exit 1
            fi
            echo "‚úÖ Fichier tar v√©rifi√© ($(du -h /tmp/agoraction_api.tar | cut -f1))"

      - name: TEST BACKEND ON VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "üß™ Test du backend avant d√©ploiement..."
            
            sudo docker load -i /tmp/agoraction_api.tar
            sudo docker tag agoraction_api:latest agoraction_api:test
            sudo docker rm -f agoraction_api_test || true
            mkdir -p /var/www/agoraction/api.agoraction.fr/uploads
            
            echo "üöÄ D√©marrage du conteneur de test..."
            sudo docker run -d \
              --name agoraction_api_test \
              --network agoraction_network \
              -p 4000:3000 \
              -v /var/www/agoraction/api.agoraction.fr/uploads:/app/uploads \
              --env-file /var/secret/api.agoraction.fr/.env \
              agoraction_api:test
            
            sleep 3
            
            if ! sudo docker ps | grep -q agoraction_api_test; then
              echo "‚ùå Erreur: Le conteneur de test n'a pas d√©marr√©"
              sudo docker logs agoraction_api_test || true
              sudo docker rm -f agoraction_api_test || true
              exit 1
            fi
            
            echo "‚è≥ Test de l'endpoint /associations..."
            SUCCESS=false
            for i in {1..8}; do
              if sudo docker exec agoraction_api_test wget --spider -q http://localhost:3000/associations 2>/dev/null; then
                echo "‚úÖ Backend r√©pond correctement apr√®s $((i * 2)) secondes"
                SUCCESS=true
                break
              fi
              echo "‚è≥ Tentative $i/8 - Attente de la r√©ponse du backend..."
              sleep 2
            done
            
            echo "üßπ Nettoyage du conteneur de test..."
            sudo docker rm -f agoraction_api_test || true
            
            if [ "$SUCCESS" = false ]; then
              echo "‚ùå Erreur: Le backend ne r√©pond pas apr√®s 15 secondes"
              sudo docker rmi agoraction_api:test || true
              exit 1
            fi
            
            echo "‚úÖ Test du backend r√©ussi !"
            echo "üè∑Ô∏è Retag de l'image test vers latest..."
            sudo docker tag agoraction_api:test agoraction_api:latest
            sudo docker rmi agoraction_api:test || true

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "üîÑ D√©ploiement du backend en production..."
            
            sudo docker stop agoraction_api || true
            sudo docker rm agoraction_api || true
            
            mkdir -p /var/www/agoraction/api.agoraction.fr/uploads
            
            sudo docker run -d \
              --name agoraction_api \
              --restart unless-stopped \
              --network agoraction_network \
              -p 3000:3000 \
              -v /var/www/agoraction/api.agoraction.fr/uploads:/app/uploads \
              --env-file /var/secret/api.agoraction.fr/.env \
              agoraction_api:latest
            
            sudo rm /tmp/agoraction_api.tar
            echo "‚úÖ D√©ploiement termin√© !"

      - name: Verify deployment
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "üîç V√©rification du conteneur..."
            if sudo docker ps | grep -q agoraction_api; then
              echo "‚úÖ Le conteneur agoraction_api est en cours d'ex√©cution"
              echo ""
              echo "üìã Logs du conteneur:"
              sudo docker logs --tail 50 agoraction_api
            else
              echo "‚ùå Erreur: le conteneur agoraction_api n'est pas en cours d'ex√©cution"
              exit 1
            fi

